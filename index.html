<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Armazenamento Local</title>
</head>
<body>
    <h1>Formulário de Armazenamento Local</h1>

    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br><br>

        <button type="button" onclick="gravarDados()">Gravar</button>
        <button type="button" onclick="exibirDados()">Exibir</button>
    </form>

    <h2>Dados Armazenados:</h2>
    <p id="dadosExibidos"></p>

    <button type="button" id="enviarWhatsAppButton" onclick="enviarWhatsApp()" style="display: none;">Enviar pelo WhatsApp</button>

    <script src="script.js"></script>
</body>
</html>
